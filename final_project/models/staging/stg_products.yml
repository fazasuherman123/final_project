version: 2

models:
  - name: stg_products
    description: "Staging table for products data"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
        tests:
          - not_null
          - unique
      - name: name
        description: "Product name"
        tests:
          - not_null
      - name: category
        description: "Category of the product"
        tests:
          - accepted_values:
              values: ["electronics", "fashion", "groceries"]
      - name: price
        description: "Retail price of the product"
        tests:
          - not_null
      - name: current_cost
        description: "Current cost of the product"
        tests:
          - not_null
