version: 2

models:
  - name: stg_payments
    description: "Staging table for payments"
    columns:
      - name: payment_id
        tests:
          - not_null
          - unique
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: status
        tests:
          - accepted_values:
              values: ["success", "failed"]
