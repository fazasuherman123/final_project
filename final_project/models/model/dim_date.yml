version: 2

models:
  - name: dim_date
    description: "Dimensi waktu."
    columns:
      - name: date_id
        tests: [not_null, unique]
      - name: year
        tests: [not_null]
      - name: month
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "month between 1 and 12"
      - name: day
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "day between 1 and 31"