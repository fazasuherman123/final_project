version: 2

models:
  - name: fact_order_items
    description: "Fact table berisi detail setiap produk di order."
    columns:
      - name: order_item_id
        tests: [not_null, unique]
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('fact_orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_id
      - name: quantity
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "quantity > 0"
      - name: item_total
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "item_total >= 0"
