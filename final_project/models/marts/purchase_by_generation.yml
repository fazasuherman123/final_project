version: 2

models:
  - name: purchase_by_generation
    description: "Summary of purchases grouped by customer generation (Gen Z, Gen X, Baby Boomer) with total revenue and quantity"
    columns:
      - name: generation
        description: "Customer generation (Gen Z, Gen X, Baby Boomer) based on date of birth"
      - name: total_quantity
        description: "Total number of items purchased by this generation"
      - name: total_revenue
        description: "Total revenue generated by this generation"
      - name: payment_method
        description: "Payment method used by customers in this generation"
